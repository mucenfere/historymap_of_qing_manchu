<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Historic Map of Qing Manchu (Satellite Base)</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }

    /* optional: layer control UI a bit nicer */
    .leaflet-control-layers {
      font: 13px/1.3 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // ===== 0) Create map =====
    const leafletMap = L.map('map', { preferCanvas: true }).setView([41.8, 123.4], 7);

    // ===== 1) Satellite basemap (Esri World Imagery) =====
    const satellite = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
      {
        maxZoom: 19,
        attribution:
          '&copy; Esri, Maxar, Earthstar Geographics, and the GIS User Community'
      }
    ).addTo(leafletMap);

    // (Optional) Reference labels on top (place names). Comment out if you don't want it.
    const labels = L.tileLayer(
      'https://services.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}',
      {
        maxZoom: 19,
        attribution: '&copy; Esri'
      }
    ).addTo(leafletMap);

    // Debug: if tiles fail
    satellite.on('tileerror', (e) => console.log('satellite tile error', e));
    labels.on('tileerror', (e) => console.log('labels tile error', e));

    // ===== 2) Helper: load GeoJSON =====
    async function loadGeoJSON(url, makeLayer) {
      const res = await fetch(url, { cache: 'no-store' });
      if (!res.ok) throw new Error(`Failed to fetch ${url} (HTTP ${res.status})`);
      const gj = await res.json();
      return makeLayer(gj);
    }

    // ===== 3) Main =====
    (async () => {
      // 3-1) Admin polygons (경계/행정구역)
      const admin = await loadGeoJSON('./data/admin.geojson', (gj) =>
        L.geoJSON(gj, {
          style: {
            color: '#ff7a00',     // border orange
            weight: 2,
            opacity: 0.9,
            fillOpacity: 0.08
          },
          onEachFeature: (feature, layer) => {
            const p = feature.properties || {};
            const name = p.name || p.name_ko || p.name_zh || '경계';
            layer.bindPopup(`<b>${name}</b>`);
          }
        })
      );

      // 3-2) Roads / routes lines (교통로)
      const roads = await loadGeoJSON('./data/roads.geojson', (gj) =>
        L.geoJSON(gj, {
          style: {
            color: '#ff7a00',   // thick orange like your example
            weight: 6,
            opacity: 0.95
          },
          onEachFeature: (feature, layer) => {
            const p = feature.properties || {};
            const name = p.name || p.name_ko || p.name_zh || '교통로';
            layer.bindPopup(`<b>${name}</b>`);
          }
        })
      );

      // 3-3) Cities points (도시)
      const cities = await loadGeoJSON('./data/cities.geojson', (gj) =>
        L.geoJSON(gj, {
          pointToLayer: (feature, latlng) =>
            L.circleMarker(latlng, {
              radius: 5,
              weight: 2,
              opacity: 0.9,
              fillOpacity: 0.85
            }),
          onEachFeature: (feature, layer) => {
            const p = feature.properties || {};
            const name = p.name || p.name_ko || p.name_zh || '도시';
            layer.bindPopup(`<b>${name}</b>`);
          }
        })
      );

      // 4) Add default-on layers
      admin.addTo(leafletMap);
      roads.addTo(leafletMap);
      cities.addTo(leafletMap);

      // 5) Layer control (checkboxes)
      const baseLayers = {
        'Satellite': satellite
      };

      const overlays = {
        'Labels (optional)': labels,
        '행정/경계': admin,
        '교통로': roads,
        '도시': cities
      };

      L.control.layers(baseLayers, overlays, { collapsed: false }).addTo(leafletMap);

      // 6) Auto-zoom to data bounds (uses whatever layers are loaded)
      const group = L.featureGroup([admin, roads, cities]);
      const b = group.getBounds();
      if (b.isValid()) leafletMap.fitBounds(b.pad(0.08));

    });
  </script>
</body>
</html>
